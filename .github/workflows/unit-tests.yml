name: Unit Tests

on:
  push:
    branches: [ master, main ]
    paths:
      - 'workflow-platform/**'
      - '.github/workflows/unit-tests.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'workflow-platform/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: workflow-platform

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('workflow-platform/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install bcrypt  # 确保安装bcrypt
    
    - name: Create test environment file
      run: |
        cp .env.example .env
        # 使用SQLite进行单元测试
        echo "DATABASE_URL=sqlite+aiosqlite:///:memory:" >> .env
    
    - name: Run unit tests
      run: |
        python -m pytest tests/unit -v --tb=short
    
    - name: Generate coverage report
      run: |
        python -m pytest tests/unit --cov=bounded_contexts --cov=shared_kernel --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./workflow-platform/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false